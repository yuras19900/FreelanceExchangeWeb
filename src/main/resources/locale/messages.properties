welcome.user.description=\u0417\u0430\u043A\u0430\u0437\u0447\u0438\u043A \u043C\u043E\u0436\u0435\u0442 \u043F\u0440\u043E\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044C \u0441\u0432\u043E\u0438 \u0437\u0430\u043A\u0430\u0437\u044B, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C \u043D\u043E\u0432\u044B\u0435. \u0412\u0441\u043A\u043E\u0440\u0435 \u043D\u0430 \u0432\u0430\u0448 \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u044B\u0439 \u0437\u0430\u043A\u0430\u0437 \u043D\u0430\u0447\u043D\u0443\u0442 \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u0442\u044C \u043F\u0440\u0435\u0434\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u043E\u0442 \u043F\u043E\u0442\u0435\u043D\u0446\u0438\u0430\u043B\u044C\u043D\u044B\u0445 \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u0435\u0439. \u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0432\u044B\u0431\u0440\u0430\u0442\u044C \u043E\u0434\u043D\u0443 \u0438\u0437 \u043D\u0438\u0445, \u0432\u043D\u0435\u0441\u0442\u0438 \u043F\u0440\u0435\u0434\u043E\u043F\u043B\u0430\u0442\u0443, \u0438 \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C \u0441\u043C\u043E\u0436\u0435\u0442 \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0438\u0442\u044C \u043A \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044E \u0437\u0430\u043A\u0430\u0437\u0430. \u041A\u0430\u043A \u0442\u043E\u043B\u044C\u043A\u043E \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u044C \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u0442 \u0440\u0430\u0431\u043E\u0442\u0443 \u043D\u0430\u0434\u043E \u0437\u0430\u043A\u0430\u0437\u043E\u043C, \u0432\u0430\u043C \u0431\u0443\u0434\u0435\u0442 \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043E\u043F\u043B\u0430\u0442\u0438\u0442\u044C \u0435\u0433\u043E \u043F\u043E\u043B\u043D\u043E\u0441\u0442\u044C\u044E, \u0447\u0442\u043E\u0431\u044B \u0443\u0432\u0438\u0434\u0438\u0442\u044C \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 (\u0434\u0435\u043D\u044C\u0433\u0438 \u043D\u0435 \u043F\u0435\u0440\u0435\u0445\u043E\u0434\u044F\u0442 \u0437\u0430\u043A\u0430\u0437\u0447\u0438\u043A\u0443 \u0441\u0440\u0430\u0437\u0443, \u0430 \u043D\u0430\u0445\u043E\u0434\u044F\u0442\u0441\u044F \u0432 \u0431\u0443\u0444\u0435\u0440\u0435, \u043F\u043E\u043A\u0430 \u0437\u0430\u043A\u0430\u0437 \u043D\u0435 \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\u043A\u0440\u044B\u0442). \u041F\u043E\u043B\u0443\u0447\u0438\u0432 \u0444\u0430\u0439\u043B \u0441 \u0432\u0430\u0448\u0438\u043C \u0437\u0430\u043A\u0430\u0437\u043E\u043C, \u0432\u0430\u043C \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u043E \u043F\u0440\u043E\u0432\u0435\u0440\u0438\u0442\u044C \u043F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u043E\u0441\u0442\u044C \u0435\u0433\u043E \u0432\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0438 \u0437\u0430\u043A\u0440\u044B\u0442\u044C \u0437\u0430\u043A\u0430\u0437, \u0435\u0441\u043B\u0438 \u0432\u0441\u0435 \u0432 \u043F\u043E\u0440\u044F\u0434\u043A\u0435. \u0415\u0441\u043B\u0438 \u0436\u0435 \u0440\u0435\u0437\u0443\u043B\u044C\u0442\u0430\u0442 \u043D\u0435 \u0443\u0434\u043E\u0432\u043B\u0435\u0442\u0432\u043E\u0440\u044F\u0435\u0442 \u0432\u0430\u0448\u0438\u043C \u0442\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u044F\u043C, \u0432\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u043D\u0430\u043F\u0438\u0441\u0430\u0442\u044C \u0436\u0430\u043B\u043E\u0431\u0443, \u0438 \u043D\u0430\u0448\u0438 \u043C\u0435\u043D\u0435\u0434\u0436\u0435\u0440\u044B \u0432\u043E \u0432\u0441\u0435\u043C \u0440\u0430\u0437\u0431\u0435\u0440\u0443\u0442\u0441\u044F.
